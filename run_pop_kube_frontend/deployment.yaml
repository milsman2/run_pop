apiVersion: apps/v1
kind: Deployment
metadata:
  name: run-pop-frontend
  namespace: run-pop
spec:
  selector:
    matchLabels:
      app: run-pop-frontend
  replicas: 3 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: run-pop-frontend
    spec:
      nodeSelector:
        nodeCategory: worker
      containers:
        - name: run-pop-frontend
          image: milsman2/run-pop-frontend:v2023.02.18.3
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
